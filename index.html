<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invio Dati Giornalieri - Farmavista</title>

  <style>
    :root {
      --primary-color: #005ea8;
      --secondary-color: #e6f0fa;
      --success-color: #1e7e34;
      --error-color: #c00;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      text-align: center;
    }

    .logo { max-width: 160px; margin-bottom: 20px; }
    h1 { font-size: 22px; color: var(--primary-color); margin-bottom: 5px; }

    #displayNegozio {
      display: block; font-weight: bold; background: #f0f7ff;
      padding: 8px; border-radius: 6px; margin-bottom: 20px;
      color: #333; border: 1px dashed var(--primary-color);
    }

    /* Struttura Input Password con Occhio */
    .pass-box {
      position: relative;
      width: 100%;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="password"], input[type="text"] {
      padding-right: 45px;
    }

    .eye-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 0;
      color: #666;
    }

    button#uploadBtn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:disabled { background-color: #ccc; cursor: not-allowed; }

    .message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
    }

    .success { background: #e6ffea; color: var(--success-color); border: 1px solid #c3e6cb; }
    .error-msg { color: var(--error-color); font-size: 13px; display: none; margin-bottom: 10px; }
    .loading { display: none; margin-top: 15px; color: #666; font-style: italic; }
  </style>
</head>
<body>

<div class="container">
  <img src="logo.png" alt="Farmavista" class="logo">
  <h1>Caricamento Venduto</h1>
  <span id="displayNegozio">Identificazione negozio...</span>

  <div class="pass-box">
    <input type="password" id="password" placeholder="Password Aziendale" autocomplete="current-password">
    <button type="button" id="toggleBtn" class="eye-btn">üëÅÔ∏è</button>
  </div>
  <div class="error-msg" id="passwordError">‚ùå Password errata</div>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".csv,.xls,.xlsx" required>
    <button type="submit" id="uploadBtn" disabled>üì§ INVIA DATI</button>
  </form>

  <div id="loadingMessage" class="loading">‚è≥ Invio in corso...</div>
  <div id="successMessage" class="message success">‚úÖ <strong>Invio riuscito!</strong></div>
</div>

<script>
  const CORRECT_PASSWORD = "Farmavista26!";
  const WEBHOOK_URL = "https://gianluca-pasanisi.app.n8n.cloud/webhook-test/7c282615-5727-494f-9b4e-e20eed59906a"; 

  const urlParams = new URLSearchParams(window.location.search);
  const nomeNegozio = urlParams.get('negozio') || 'Sconosciuto';
  document.getElementById('displayNegozio').innerText = "Punto Vendita: " + nomeNegozio.toUpperCase();

  const passwordInput = document.getElementById('password');
  const toggleBtn = document.getElementById('toggleBtn');
  const uploadBtn = document.getElementById('uploadBtn');
  const passwordError = document.getElementById('passwordError');
  const uploadForm = document.getElementById('uploadForm');

  // Mostra/Nascondi Password
  toggleBtn.addEventListener('click', () => {
    const isPass = passwordInput.type === 'password';
    passwordInput.type = isPass ? 'text' : 'password';
    toggleBtn.textContent = isPass ? 'üôà' : 'üëÅÔ∏è';
  });

  // Validazione Password
  passwordInput.addEventListener('input', () => {
    const isCorrect = passwordInput.value === CORRECT_PASSWORD;
    uploadBtn.disabled = !isCorrect;
    passwordError.style.display = (passwordInput.value.length >= CORRECT_PASSWORD.length && !isCorrect) ? 'block' : 'none';
  });

  // Invio Form
  uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    document.getElementById('loadingMessage').style.display = 'block';
    uploadBtn.disabled = true;

    const formData = new FormData();
    formData.append('data', document.getElementById('fileInput').files[0]);

    try {
      const response = await fetch(`${WEBHOOK_URL}?negozio=${encodeURIComponent(nomeNegozio)}`, {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => location.reload(), 5000);
      } else { throw new Error(); }
    } catch (error) {
      alert("Errore invio. Riprova.");
      location.reload();
    }
  });
</script>
</body>
</html>
