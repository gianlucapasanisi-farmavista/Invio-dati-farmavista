<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invio Report - Farmavista</title>
    <style>
        :root { --primary-color: #005ea8; --bg-color: #f4f7f9; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; width: 100%; max-width: 400px; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .logo { max-width: 160px; margin-bottom: 25px; }
        h1 { font-size: 22px; color: var(--primary-color); margin-bottom: 25px; }
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 13px; color: #666; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 15px; transition: border 0.3s; }
        input:focus { border-color: var(--primary-color); outline: none; }
        button { background-color: var(--primary-color); color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: opacity 0.3s; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .message { margin-top: 20px; padding: 15px; border-radius: 8px; font-size: 14px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error-msg { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .pwd-error { color: #dc3545; font-size: 12px; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Farmavista" class="logo">
    <h1>Area Caricamento</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label>Operatore</label>
            <input type="text" name="utente" id="nomeUtente" placeholder="Inserisci Nome e Cognome" required>
        </div>

        <div class="form-group">
            <label>Codice Accesso</label>
            <input type="password" id="passwordField" placeholder="••••••••">
            <div class="pwd-error" id="passwordError">❌ Password errata</div>
        </div>

        <div class="form-group">
            <label>File Iride (.csv)</label>
            <input type="file" name="data" id="fileInput" accept=".csv" required>
        </div>

        <button type="submit" id="uploadBtn" disabled>Invia a n8n</button>
    </form>

    <div id="statusMessage" class="message"></div>
</div>

<script>
    const CORRECT_PASSWORD = "Farmavista26!";
    const WEBHOOK_URL = "https://gianluca-pasanisi.app.n8n.cloud/webhook-test/invio-csv-ottici";

    const passwordInput = document.getElementById('passwordField');
    const uploadBtn = document.getElementById('uploadBtn');
    const pwdError = document.getElementById('passwordError');
    const statusMsg = document.getElementById('statusMessage');
    const form = document.getElementById('uploadForm');

    // Sblocca il tasto solo se la password è corretta
    passwordInput.addEventListener('input', () => {
        if (passwordInput.value === CORRECT_PASSWORD) {
            uploadBtn.disabled = false;
            pwdError.style.display = 'none';
            passwordInput.style.border = '2px solid #28a745';
        } else {
            uploadBtn.disabled = true;
            if (passwordInput.value.length >= 4) pwdError.style.display = 'block';
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        uploadBtn.disabled = true;
        uploadBtn.innerText = "Invio in corso...";
        statusMsg.style.display = 'none';

        const formData = new FormData();
        formData.append('data', document.getElementById('fileInput').files[0]);
        formData.append('utente', document.getElementById('nomeUtente').value);

        try {
            const response = await fetch(WEBHOOK_URL, { method: 'POST', body: formData });
            if (response.ok) {
                statusMsg.innerText = "✅ Ricevuto! Il file è ora in elaborazione.";
                statusMsg.className = "message success";
                statusMsg.style.display = 'block';
                form.reset();
                passwordInput.style.border = '1px solid #ddd';
            } else {
                throw new Error();
            }
        } catch (err) {
            statusMsg.innerText = "❌ Errore. Controlla che n8n sia in ascolto.";
            statusMsg.className = "message error-msg";
            statusMsg.style.display = 'block';
        } finally {
            uploadBtn.innerText = "Invia a n8n";
        }
    });
</script>

</body>
</html>
